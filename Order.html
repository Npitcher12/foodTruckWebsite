<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<meta charset="utf-8">
		<title>Pollo Asados</title>
	</head>
<body>
		<!-- Menu Bar -->
		<div id="top">
		 <a href="index.html"><div style="color: red;">This is not the website for the food truck this is a student project</div><br></a>
		 <a href="index.html">Home</a>
		 <a href="Menu.html">Menu</a>
		 <a href="Order.html">Order</a>
		 <a href="#Cart">Cart</a>
		 </div>
		
		
		<br>
		<!-- Order Items -->
		<div id="orders">
			<div id="order">Order</div>
			<div class="container">
				<div class="row imagetiles">
					<div class="col-lg-3">
						<div class="menuItem" id="steakTacos" onclick="showFood('img/steakTaco.jpg')">
							<div class="menuTitle">Steak Tacos</div>
							<div><img alt="Steak Taco" class="menuPicture" src="img/steakTaco.jpg" class="img-responsive" ></div>
							<div class="menuPrice">$1.50</div>
						</div>
						<div class="menuItem" id="chickenTacos" onclick="showFood('img/chickenTaco.jpg')">
							<div class="menuTitle">Chicken Tacos</div>
							<div><img alt="Chicken Taco" class="menuPicture" src="img/chickenTaco.jpg" class="img-responsive" ></div>
							<div class="menuPrice">$1.50</div>
						</div>
						<div class="menuItem" id="steakTostada" onclick="showFood('img/steakTostada.jpg')">
							<div class="menuTitle">Steak Tostada</div>
							<div><img alt="Steak Tostada" class="menuPicture" src="img/steakTostada.jpg" class="img-responsive" ></div>
							<div class="menuPrice">$2.00</div>
						</div>
						<div class="menuItem" id="chickenTostada" onclick="showFood('img/chickenTostada.jpg')">
							<div class="menuTitle">Chicken Tostada</div>
							<div><img alt="Chicken Tostada" class="menuPicture" src="img/chickenTostada.jpg" class="img-responsive" ></div>
							<div class="menuPrice">$2.00</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">

					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
						
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
						
					</div>
				</div>
			</div>
		</div>
		<!-- Order Popup -->
		<div id=foodPopup>
			<div class="foodContainer" style="">
		        <img id="foodImage" src="">
		        <p id=foodDescription></p>
		        <button type="button" class="btn close" onclick="closeFood()">Close</button>
		        <input id="quantity" type=number min=1 max=10>
				<button onclick="increment()">+</button>
				<button onclick="decrement()">-</button>
		        <button type="button" class="btn close" onclick="closeFood()">Add to Cart</button>
		    </div>
		</div>
